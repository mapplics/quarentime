<ion-content class="ion-padding">
    <ion-row class="h-100 align-between">

        <ion-col size="12" class="ion-no-margin">
            <h4 class="ion-text-wrap">{{'MODAL.HEADER' | translate}}</h4>

            <ion-item lines="none">
                <p class="ion-text-wrap">{{'MODAL.FREQUENT_CONTACT' | translate}}</p>
                <ion-toggle color="primary" slot="end"></ion-toggle>
            </ion-item>

            <ion-item lines="none">
                <p>{{'MODAL.CONTACT_RENEWAL' | translate}}</p>
                <ion-toggle color="primary" slot="end"></ion-toggle>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-button expand="block" fill="solid" color="primary" (click)="save()">{{'MODAL.BUTTON' | translate}}</ion-button>
        </ion-col>

    </ion-row>

</ion-content>
