<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'HELP.TITLE' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-start" *ngIf="status">
    <ion-row>
        <ion-col size="auto" class="ion-padding">
            <h5 class="ion-no-margin">{{'HELP.GROUP' | translate}}</h5>
        </ion-col>
        <ion-col  class="color-title ion-padding-start ion-padding-vertical" [ngStyle]="{'background-color': status.color_hex}">
            <ion-text color="light">
                <h5 class="ion-no-margin"><strong>{{('HELP.'+colorTranslation+'.COLOR') | translate}}</strong></h5>
            </ion-text>
        </ion-col>
    </ion-row>
    <div class="ion-padding">
        <h4><strong>{{('HELP.'+colorTranslation+'.TITLE') | translate}}</strong></h4>
        <p [innerHTML]="('HELP.'+colorTranslation+'.TEXT') | translate"></p>
    </div>

</ion-content>
