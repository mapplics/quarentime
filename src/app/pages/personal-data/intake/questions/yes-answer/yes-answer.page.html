<ion-header class="ion-no-border">
  <app-header title="QUESTIONS_TITLE" [btnBack]="true" [defaultHref]="'../../questions'"></app-header>
</ion-header>

<ion-content  class="ion-padding">
  <div>
    <p><strong>{{question.question[currentLanguage]}}</strong></p>
    <p *ngIf="question.comment"><i>{{question.comment[currentLanguage]}}</i></p>
    <ion-row>
      <ion-col size="3">
        <ion-button color="dark" [fill]="question.selectedYes ? 'solid' : 'outline'" expand="block" (click)="answer(true)">{{'QUESTIONS.YES' | translate}}</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="dark" [fill]="question.selectedNo ? 'solid' : 'outline'" expand="block" (click)="answer( false)">{{'QUESTIONS.NO' | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
